<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Noah Tomkins - Lab 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAneeYe0KtXE4Vd71nryWy-0DKVkZb2vQ0&callback=initMap&libraries=&v=weekly"
            defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="js/education.js"></script>
        <script src="js/index.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header>
            <h1 class="text-center my-4">Noah Tomkins - Maps and Geolocation</h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="category col-sm">
                    <!-- All, Elementary, Middle, Secondary, Post-Secondary, Alternative, Adult and Section 23 -->   
                    <div class="form-check mt-5">
                        <input class="form-check-input" type="radio" id="all" name="category" value="all" checked>
                        <label class="form-check-label" for="all">All</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="elementary" name="category" value="Elementary School">
                        <label class="form-check-label" for="elementary">Elementary School</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="middle" name="category" value="Middle School">
                        <label class="form-check-label" for="middle">Middle School</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="secondary" name="category" value="Secondary School">
                        <label class="form-check-label" for="secondary">Secondary School</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="post-Secondary" name="category" value="Post Secondary">
                        <label class="form-check-label" for="post-Secondary">Post Secondary</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="alternative" name="category" value="Alternative Education">
                        <label class="form-check-label" for="alternative">Alternative Education</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="adult" name="category" value="Adult Learning">
                        <label class="form-check-label" for="adult">Adult Learning</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="section-23" name="category" value="Section 23 Program">
                        <label class="form-check-label" for="section-23">Section 23 Program</label>
                    </div>     
                </div>
                <div class="map-box col-sm">
                    <div id="map" class="map"></div>
                    <p class="error"><!-- Filled by js --></p>
                </div>
                <div class="directions col-sm">
                    <h2>Directions</h2>         
                    <button type="button" id="clear_directions" class="btn btn-secondary">Clear Directions</button>
                    <div id="directions" class="overflow-auto mt-2">
                        <!-- Filled by js -->
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-5">
                    <form id="address_form">
                        <div class="form-floating mb-3">
                            <input type="text" id="name" name="name" class="form-control"/>
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">   
                            <input type="text" id="address" name="address" class="form-control"/>
                            <label for="address">Address</label>
                        </div>
                        
                        <input type="submit" class="btn btn-primary"/>
                    </form> 
                </div>
            </div> 
        </div>
    </body>
</html>
